<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images.jpeg" alt="Company Logo" />
      </div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav>
        <ul>
          <li id="addShiftButton">
            <a href="#">Add Shift</a>
          </li>
          <li><a href="/edit profile/editProfile.html">Edit Profile</a></li>
          <li id="greeting"></li>
          <li id="logoutButton"><a href="#">Logout</a></li>
        </ul>
      </nav>
    </header>

    <!-- Add Shift Modal -->
    <div id="addShiftModal" class="modal">
      <div class="modal-content">
        <h2>Add Shift</h2>
        <br />
        <form id="shiftForm">
          <label for="shiftDate">Date:</label>
          <input type="date" id="shiftDate" />

          <label for="startTime">Start Time:</label>
          <input type="time" id="startTime" />

          <label for="endTime">End Time:</label>
          <input type="time" id="endTime" />

          <label for="hourlyWage">Hourly Wage:</label>
          <input type="number" id="hourlyWage" />

          <label for="workplace">Workplace:</label>
          <select id="workplace">
            <option value="">Select Workplace</option>
            <option value="Office">Office</option>
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
            <option value="In site">In site</option>
          </select>
          <label for="shiftSlug">Shift Slug:</label>
          <input type="text" id="shiftSlug" />
          <input type="hidden" id="originalSlug" value="" />

          <label for="comments">Comments:</label>
          <textarea id="comments"></textarea>

          <button type="submit" id="saveButton">Save</button>
          <button class="close" id="closeModalButton" type="button">
            Close
          </button>
        </form>
      </div>
    </div>

    <!-- Search options -->
    <div class="search">
      <h2>Search Options</h2>
      <div class="search-options">
        <div class="search-by-name">
          <button id="searchByNameButton">Search by Name</button>
          <input type="text" id="shiftName" placeholder="Shift Slug" />
        </div>
        <br /><br />
        <div class="search-by-date">
          <button id="searchByDateButton">Search by Date</button><br /><br />
          <input
            type="date"
            id="startDate"
            placeholder="Start Date"
            value=""
          /><br /><br />
          <input type="date" id="endDate" placeholder="End Date" value="" />
        </div>
      </div>

      <div id="searchResultContainer"></div>

      <!-- Shifts table -->
      <div class="shifts">
        <h2>Shifts</h2>
        <div class="table-container">
          <table id="shiftsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Hourly Wage</th>
                <th>Shift Place</th>
                <th>Shift Slug</th>
                <th>Action</th>
                <th>Comments</th>
                <th>Total profit per Shift</th>
              </tr>
            </thead>
            <tbody id="shiftsTableBody"></tbody>
          </table>
        </div>
      </div>
      
      <p>Month with highest earnings: <span id="highest-earnings"></span></p>
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <p>Â© 2023 DNA Laboratories</p>
      </div>
    </footer>

    <script src="home.js"></script>
  </body>
</html>
